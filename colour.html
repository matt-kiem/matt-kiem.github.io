<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <title>test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .gradient {
            background: linear-gradient(20deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(52, 90, 139, 0.8));
        }
    </style>
   
</head>
<body id="body">
    
    <script>
        var currentDate = new Date();
        var options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };

        var formattedDate = currentDate.toLocaleDateString('en-US', options);
        const body = document.getElementById('body')

        function detectDeviceType() {

            var userAgent = navigator.userAgent;

            if (/Android|iPhone|iPad|iPod|Windows Phone/i.test(userAgent)) {
                body.innerHTML = `<p id="date" style="float: right; font-size: clamp(12pt, 2vw, 16pt); color: white; margin: .5vw 1vw 0 0;">Mobile device</p>`
            } else {
                body.classList.add("gradient");
                body.innerHTML = `<p id="date" style="float: right; font-size: clamp(12pt, 2vw, 16pt); color: white; margin: .5vw 1vw 0 0;">${formattedDate}</p>`
            }
        }

       detectDeviceType();
            
              
    </script>
</body>

</html>
