<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <title>test</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .gradient {
            background: linear-gradient(20deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(52, 90, 139, 0.5));
        }

        #week-line {
            position: absolute;
            top: 0;
            right: 0;
            background-color: darkorange;
            height: clamp(3px,.35vw, 5px);
            width: 100%;
        
        }

        #date {
            text-align: right; 
            font-size: clamp(8pt, 2vw, 10pt); 
            color: white; 
            margin: calc(.5vw) 1vw 0 0;
        }

        #week {
            text-align: right; 
            font-size: clamp(10pt, 2vw, 12pt); 
            color: white; 
            margin: calc(4px + .5vw) 1vw 0 0;
            font-weight: bold;
        }
    </style>
   
</head>
<body id="body" class="gradient">
    <div id="week-line"></div>
    <p id="week"></p>
    <p id="date"></p>
    
    <script>
        var currentDate = new Date();
        var options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };

        var formattedDate = currentDate.toLocaleDateString('en-US', options);
        const date = document.getElementById('date')
        
        date.innerHTML = formattedDate

        function detectDeviceType() {

            var userAgent = navigator.userAgent;

            if (/Android|iPhone|iPad|iPod|Windows Phone/i.test(userAgent)) {
                body.innerHTML = `<p id="date" style="float: right; font-size: clamp(12pt, 2vw, 16pt); color: white; margin: .5vw 1vw 0 0;">Mobile device</p>`
            } else {
                body.classList.add("gradient");
                body.appendChild(``)
            }
        }

       //detectDeviceType();
    
       function adjustDivWidth(week) {
            var maxWidthPercentage = 100; // Maximum width of the div in percentage
            var currentWidthPercentage = maxWidthPercentage - ((week - 1) * (maxWidthPercentage / numWeeks));
            console.log(currentWidthPercentage)
            var divElement = document.getElementById('week-line');

            divElement.style.width = currentWidthPercentage + '%';
        }

        var numWeeks = 13;
        var startDate = new Date(2023, 3, 1); // May is month 4 in JavaScript Date (zero-based)
        var currentDate = new Date(); // Current date

        // Calculate the number of weeks passed since the start date
        var timeDiff = Math.abs(currentDate.getTime() - startDate.getTime());
        var numWeeksPassed = Math.ceil(timeDiff / (1000 * 60 * 60 * 24 * 7));
        console.log(numWeeksPassed)

        // Adjust the width of the div for each week
        for (var week = 1; week <= numWeeks; week++) {
            if (week <= numWeeksPassed) {
                document.getElementById('week').innerText = `Week ${numWeeksPassed}`
                adjustDivWidth(week);
            }
        }
              
    </script>
</body>

</html>
